<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Çoklu Marker + Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
      }
    </style>

    <!-- Gesture handler script -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: { enabled: { default: true } },
        init: function () {
          const el = this.el;
          this.scaleFactor = 1;

          el.sceneEl.addEventListener('onefingermove', (event) => {
            if (!this.data.enabled) return;
            const rotation = el.getAttribute('rotation');
            if (!rotation) return;
            el.setAttribute('rotation', {
              x: rotation.x,
              y: rotation.y - event.detail.positionChange.x * 2,
              z: rotation.z
            });
          });

          el.sceneEl.addEventListener('twofingermove', (event) => {
            if (!this.data.enabled) return;
            this.scaleFactor *= 1 + event.detail.spreadChange / 200;
            this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.1), 10);
            el.setAttribute('scale', {
              x: this.scaleFactor,
              y: this.scaleFactor,
              z: this.scaleFactor
            });
          });
        }
      });
    </script>
  </head>

  <body>
    <div class="arjs-loader">Yükleniyor...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
    >
      <!-- 1. Marker: marker1.patt -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          gltf-model="model/cube.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- 2. Marker: pattern-CesmeAr.patt -->
      <a-marker type="pattern" url="pattern-CesmeAr.patt">
        <a-entity
          gltf-model="model/untitled2.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- 3. Marker: pattern-ArrowUp.patt -->
      <a-marker type="pattern" url="pattern-ArrowUp.patt">
        <a-entity
          gltf-model="model/cube.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
