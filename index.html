<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Çoklu Marker Örneği</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">Yükleniyor...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- 1. Marker: marker1.patt gösterildiğinde model1.glb -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          gltf-model="model/cube.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- 2. Marker: marker2.patt gösterildiğinde model2.glb -->
      <a-marker type="pattern" url="pattern-CesmeAr.patt">
        <a-entity
          gltf-model="model/untitled2.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      
      <!-- 3. Marker: marker3.patt gösterildiğinde model2.glb -->
      <a-marker type="pattern" url="pattern-ArrowUp.patt">
        <a-entity
          gltf-model="model/cube.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
