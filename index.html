<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Çoklu Marker + Gesture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Kütüphaneler -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@1.1.3/dist/aframe-gesture-detector.min.js"></script>
  <script src="gestures.js"></script> <!-- Gesture Component'ımız -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    a-scene {
      width: 100vw !important;
      height: 100vh !important;
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }

    .arjs-loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="arjs-loader">AR deneyimi başlatılıyor...</div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    gesture-detector
    cursor="rayOrigin: mouse">

    <!-- Marker 1 -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity
        gltf-model="model/cube.gltf"
        position="0 0.1 0"
        scale="0.5 0.5 0.5"
        gesture-control>
      </a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker type="pattern" url="pattern-CesmeAr.patt">
      <a-entity
        gltf-model="model/untitled2.gltf"
        position="0 0.15 0"
        scale="0.2 0.2 0.2"
        gesture-control>
      </a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker type="pattern" url="pattern-ArrowUp.patt">
      <a-entity
        gltf-model="model/untitled2.glb"
        position="0 0.1 0"
        scale="0.3 0.3 0.3"
        rotation="0 180 0"
        gesture-control>
      </a-entity>
    </a-marker>

    <!-- Kamera -->
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
