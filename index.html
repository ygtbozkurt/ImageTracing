<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Çoklu Marker + Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Kütüphaneler -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@1.1.3/dist/aframe-gesture-detector.min.js"></script>
    <script src="gestures.js"></script> <!-- Geliştirdiğimiz gesture kontrol -->

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">Yükleniyor...</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      gesture-detector 
      renderer="logarithmicDepthBuffer: true;" 
      vr-mode-ui="enabled: false">

      <!-- Marker 1 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          gltf-model="model/cube.gltf"
          scale="0.5 0.5 0.5"
          position="0 0.1 0"
          gesture-control>
        </a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="pattern-CesmeAr.patt">
        <a-entity 
          gltf-model="model/untitled2.gltf"
          scale="0.2 0.2 0.2"
          position="0 0.1 0"
          gesture-control>
        </a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="pattern-ArrowUp.patt">
        <a-entity 
          gltf-model="model/untitled2.glb"
          scale="0.3 0.3 0.3"
          position="0 0.1 0"
          rotation="0 180 0"
          gesture-control>
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
