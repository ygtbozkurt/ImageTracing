<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Gesture Destekli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>

    <!-- Gesture (Super Hands + Extras) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">YÃ¼kleniyor...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Gesture Input -->
      <a-entity id="gesture-area" super-hands></a-entity>

      <!-- Marker 1 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          gltf-model="model/cube.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          class="interactive"
          grabbable
          stretchable
          draggable
          rotatable
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="pattern-CesmeAr.patt">
        <a-entity 
          gltf-model="model/untitled2.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          class="interactive"
          grabbable
          stretchable
          draggable
          rotatable
        ></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="pattern-ArrowUp.patt">
        <a-entity 
          gltf-model="model/cube.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          class="interactive"
          grabbable
          stretchable
          draggable
          rotatable
        ></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
