<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Çoklu Marker + Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Kütüphaneler -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@1.1.3/dist/aframe-gesture-detector.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        a-scene {
            touch-action: none; /* Mobil dokunmatik için önemli */
        }
    </style>

    <!-- Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function() {
                this.scaleFactor = 1;
                const el = this.el;

                // Rotasyon için tek parmak
                el.addEventListener('onefingermove', (evt) => {
                    let rotation = el.getAttribute('rotation');
                    el.setAttribute('rotation', {
                        x: rotation.x,
                        y: rotation.y + evt.detail.positionChange.x * 2,
                        z: rotation.z
                    });
                });

                // Zoom için iki parmak
                el.addEventListener('twofingerstart', () => {
                    this.scaleFactor = el.getAttribute('scale').x;
                });

                el.addEventListener('twofingermove', (evt) => {
                    this.scaleFactor *= 1 + (evt.detail.spreadChange / 200);
                    this.scaleFactor = Math.min(Math.max(0.2, this.scaleFactor), 5);
                    el.setAttribute('scale', {
                        x: this.scaleFactor,
                        y: this.scaleFactor,
                        z: this.scaleFactor
                    });
                });
            }
        });
    </script>
</head>

<body>
    <div class="arjs-loader">AR deneyimi yükleniyor...</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false"
        gesture-detector
        cursor="rayOrigin: mouse">

        <!-- Marker 1 -->
        <a-marker type="pattern" url="pattern/pattern-marker.patt">
            <a-entity
                gltf-model="model/cube.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Marker 2 -->
        <a-marker type="pattern" url="pattern/pattern-CesmeAr.patt">
            <a-entity
                gltf-model="model/untitled2.gltf"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Marker 3 -->
        <a-marker type="pattern" url="pattern/pattern-ArrowUp.patt">
            <a-entity
                gltf-model="model/cube.glb"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        // Yükleme ekranını gizle
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
